name: Banking Data ETL Pipeline

# Trigger on push to the main branch or manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

# Set concurrency to avoid simultaneous runs
concurrency: prod_environment

# Permissions for GitHub Actions
permissions:
  contents: read
  id-token: write

jobs:
  run-etl:
    runs-on: ubuntu-latest
    name: Trigger Databricks and ADF ETL
    environment: Prod
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZURE_DATA_FACTORY_NAME: ${{ secrets.AZURE_DATA_FACTORY_NAME }}

    steps:
      # Check out the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Databricks CLI
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      # Update Databricks workspace Git repository
      - name: Update Databricks Repository
        run: |
          databricks repos update /Repos/rajdeepsarkar95/banking_data_repo --branch main
        if: env.DATABRICKS_TOKEN != ''

      # Trigger Databricks job
      - name: Run Databricks ETL Job
        run: |
          databricks jobs run-now --job-id <your-job-id>
        if: env.DATABRICKS_TOKEN != ''